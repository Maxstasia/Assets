name: Generate Cube Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12.3"]

    steps:
      - name: üõ†Ô∏è Cloner le d√©p√¥t des assets
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install pillow numpy

      - name: üé® G√©n√©rer le cube en rotation
        run: python Code/Rotation_Cube/generate_cube.py  # Assurez-vous que le script a bien ce nom

      - name: üöÄ Commit et push de l‚Äôimage
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "mstasiak@student.42.fr"
          git config --global user.name "Maxstasia"
          git add Images/Cube/cube_image.gif
          git commit -m "Mise √† jour automatique de l‚Äôimage du cube"
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" main
