name: Update GitHub Commit Graph

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13]
    steps:
      - name: üõ†Ô∏è Cloner le d√©p√¥t des assets
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install kaleido requests pandas plotly
        # pip install gitpython requests numpy matplotlib

      - name: üé® G√©n√©rer le graphique 3D
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python3 Code/Graph/generate_commit_graph.py

      - name: üöÄ V√©rifier le statut Git avant commit
        run: git status

      - name: üöÄ Commit et push de l'image
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "mstasiak@student.42.fr"
          git config --global user.name "Maxstasia"
          git add -f Images/Graph/commit_graph.png index.html
          git commit -m "Mise √† jour automatique du graphique des commits"
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" main
