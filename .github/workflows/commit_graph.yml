name: Update GitHub Commit Graph

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write              # Permet de modifier les workflows et de d√©clencher d'autres actions
      checks: write               # Permet de g√©rer les checks (CI/CD) du d√©p√¥t
      contents: write             # Permet de lire, modifier et pousser des fichiers dans le d√©p√¥t
      deployments: write          # Permet de g√©rer les d√©ploiements
      issues: write               # Permet de cr√©er et modifier des issues
      packages: write             # Permet de publier et g√©rer des packages GitHub
      pull-requests: write        # Permet de cr√©er et modifier des pull requests
      repository-projects: write  # Permet de g√©rer les projets du d√©p√¥t
      security-events: write      # Permet d'acc√©der et modifier les alertes de s√©curit√©
      statuses: write             # Permet de modifier les statuts des commits (ex: CI/CD checks)
    strategy:
      fail-fast: false
      matrix:
        python-version: 3.10.14
    steps:
      - name: üõ†Ô∏è Cloner le d√©p√¥t des assets
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install kaleido requests pandas plotly

      - name: üé® G√©n√©rer le graphique 3D
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python3 Code/Graph/generate_commit_graph.py

      - name: üöÄ V√©rifier le statut Git avant commit
        run: git status

      - name: üöÄ Commit et push de l'image
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "mstasiak@student.42.fr"
          git config --global user.name "Maxstasia"
          git add .
          git commit -m "Mise √† jour automatique du graphique des commits"
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" main
